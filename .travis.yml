# Example Travis config. See the entire example: https://github.com/JonathanPorta/ci-build

language: objective-c
osx_image: xcode61
rvm:
- 2.1.2
before_install:
 - chmod +x Scripts/install.sh
 - chmod +x Scripts/build.sh
install:
- echo $(pwd)
- ./Scripts/install.sh
script:
- ./Scripts/build.sh || true

deploy:
  provider: releases
  api_key: "$token"
  file: "~/build/school-game-project/SchoolProject/Build/linux/SchoolGameProject.exe"
  skip_cleanup: true
